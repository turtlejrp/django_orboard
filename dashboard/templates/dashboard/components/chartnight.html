<div id="container-mychart">
  <canvas id="myChart"></canvas>
</div>
<script>
  const labels = [
    "19:35-20:30",
    "20:30-21:30",
    "21:40-22:30",
    "22:30-23:30",
    "00:20-01:30",
    "01:30-02:30",
    "02:50-03:30",
    "03:30-04:30",
    "04:50-05:50",
    "05:50-06:40",
    "06:40-07:20",
  ];

  const data = {
    labels: labels,
    datasets: [
      {
        label: "Actual",
        backgroundColor: JSON.parse("{{color|escapejs}}"),
        borderColor: JSON.parse("{{color|escapejs}}"),
        borderWidth: 2,
        borderRadius: 5,
        data: JSON.parse("{{Actual}}"),
      },
      {
        label: "Target",
        backgroundColor: "rgb(255,255,255,0.5)",
        borderColor: "rgb(255,255,255,0.5)",
        borderWidth: 2,
        borderRadius: 5,
        data: JSON.parse("{{Plan}}"),
      },
    ],
  };

  const config = {
    type: "bar",
    data: data,
    plugins: [ChartDataLabels],
    options: {
      indexAxis: "y",
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        datalabels: {
          color: "black",
          font: { weight: "bold", size: 15 },
          anchor: "end",
          align: "end",
          offset: -30,
        },
        legend: {
          position: "bottom",
          labels: {
            color: "white",
            boxWidth: 20,
          },
        },
      },
      scales: {
        x: {
          ticks: {
            font: {
              size: 13,
              weight: "bold",
            },
            color: "white",
          },
          barThickness: 20,
        },
        y: {
          ticks: {
            font: {
              size: 13,
              weight: "bold",
            },
            color: "white",
          },
        },
      },
    },
  };
  const myChart = new Chart(
    document.getElementById("myChart").getContext("2d"),
    config
  );
</script>
